  <script>
    const ids = ["ch0", "ch1", "ch2", "ch3", "ch4", "ch5", "ch6", "ch7",
    "ch8", "ch9", "ch10", "ch11", "help", "ch13", "ch14", "ch15", "ch16",
    "ch17", "ch18", "ch19", "ch20", "ch21", "ch22", "ch23", "ch24"]
    let chestCount = 0
    let score = 0
    let lastCheck = 12
    let treasureLocation = 18

    function check(position) {
        image = document.getElementById(ids[position])
        if(position == treasureLocation) {
            image.src = "Treasure.PNG"
        } else {
            image.src = "Sad.PNG"
        }
        chestCount += 1
        score += 1 
        document.getElementById("chests").innerHTML = "Number of chests checked is " +chestCount;
        document.getElementById("score").innerHTML = "Score is " + score
        lastCheck = position;
    }

    function help() {
        lastCh_row = parseInt(lastCheck / 5)
        lastCh_column = parseInt(lastCheck % 5)
        treasureLocation_r = parseInt(treasureLocation / 5)
        treasureLocation_col = parseInt(treasureLocation % 5)
        score += 2
        document.getElementById("score").innerHTML = "Score is " + score
        if(lastCh_row == treasureLocation_r) {
            if(lastCh_column < treasureLocation_col) {
                document.getElementById("help").innerHTML = "Right"
            } else if(lastCh_column > treasureLocation_col) {
                document.getElementById("help").innerHTML = "Left"
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        } else if(lastCh_column == treasureLocation_col) {
            if(lastCh_row < treasureLocation_r) {
                document.getElementById("help").innerHTML = "Down"
            } else if(lastCh_row > treasureLocation_r) {
                document.getElementById("help").innerHTML = "Up"
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        } else {
            document.getElementById("help").innerHTML = "Sorry, no help available"
        }
        function attemptsReset() {
        treasureLocation = Math.floor(Math.random() * 24);
        // console.log(treasureLocation);
        while(treasureLocation == 12) {
            treasureLocation = Math.floor(Math.random() * 24);
        }

    }
